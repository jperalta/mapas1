<!DOCTYPE html>
<html>
    <head>
        <title>Mapas de Google Nuevos Cambios</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map_canvas { height: 100% }
            #map_canvas2 { height: 100% }
        </style>
        <script type="text/javascript"
                src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCp8cHTI5UqByMhCtXBI4zQbRIfq9jNjGA">
        </script>
        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(-34.397, 150.644),
                    zoom: 8,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("map_canvas"),
                        mapOptions);
                var mapOptions2 = {
                    center: new google.maps.LatLng(0, 35),
                    zoom: 8,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map2 = new google.maps.Map(document.getElementById("map_canvas2"),
                        mapOptions2);
            }
        </script>
    </head>
    <body onload="initialize()">
        <h2>Sidney</h2>
        <div id="map_canvas" style="width:25%; height:25%"></div>
        <h2>Otro</h2>
        <div id="map_canvas2" style="width:25%; height:25%"></div>
    </body>
</html>
